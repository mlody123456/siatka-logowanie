<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #555555, #1a1a1a);
            margin: 0;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .login-container input {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Logowanie</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit" class="login-button">Zaloguj się</button>
        </form>
        <p id="login-error" class="error-message" style="display:none;">Błędna nazwa użytkownika lub hasło</p>
    </div>

    <script>
        // Przechowywanie danych logowania
        const storedUsername = "123";
        const storedPassword = "123";

        // Formularz logowania
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Zapobiega przeładowaniu strony

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem("loggedIn", "true"); // Zapisz stan logowania
                window.location.href = "grid.html"; // Przekierowanie na stronę z siatką
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        });
    </script>
</body>
</html>
